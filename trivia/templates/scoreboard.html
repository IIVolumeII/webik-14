{% extends "layout.html" %}

{% block title %}
    Scoreboard
{% endblock %}

{% block main %}
    <form action="{{ url_for('scoreboard') }}" method="post">
    </form>

    <h1> Your score was: {{ session_score }}!</h1>
    <h2> Your total score is : {{ total_score }}</h2>

    <div class="form-group">
                <a href="{{ url_for('config') }}" class="btn btn-warning btn-lg" role="button" >Play again</a>
    </div>
    <div class="form-group">
                <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg" role="button" >Return to homepage</a>
    </div>
{% endblock %}
