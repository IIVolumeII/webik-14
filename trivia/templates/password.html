{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="{{ url_for('change_password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="new_password" placeholder="New password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="new_password2" placeholder="New password (again)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
